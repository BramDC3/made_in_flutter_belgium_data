##################################################################################
#####                              Project                                   #####
##################################################################################
Project:
  path: data/project/
  properties:
    name: String
    description: String
    publisher: String?
    developers: List<ProjectDeveloper>?
    releaseData: DateTime
    links: ProjectLinks?
    images:
      type: ProjectImages
      required: false
      non_final: true

ProjectDeveloper:
  path: data/project/
  properties:
    githubUserName: String

ProjectLinks:
  path: data/project/
  properties:
    appstore: String?
    playstore: String?
    website: String?
    youTube: String?
    demoYouTubeVideo: String?

ProjectImages:
  path: data/project/
  properties:
    screenshotUrls: List<String>
    bannerUrl: String?
    appIconUrl: String

##################################################################################
#####                              Company                                   #####
##################################################################################
Company:
  path: data/company/
  properties:
    name: String
    description: String?
    links: CompanyLinks?
    developers: List<CompanyDeveloper>?
    images:
      type: CompanyImages
      required: false
      non_final: true

CompanyLinks:
  path: data/company/
  properties:
    website: String

CompanyDeveloper:
  path: data/company/
  properties:
    githubUserName: String
    role: String?

CompanyImages:
  path: data/company/
  properties:
    logoUrl: String
